	<body>
		<header>
			<!-- ////////////////////////// -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Hemorroide</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
					  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
					  <a class="nav-link" href="#">Login</a>
					</div>
				  </div>
				</div>
			  </nav>
			<!-- ////////////////////////// -->
			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
						<button id="delete-list-btn" class="btn-delete-list">Borrar lista</button>
						<button id="purchase-btn" class="btn-purchase">Realizar una compra</button>

					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
<!-- ////////////////////////// -->
<div class="add-product-form">
	<h2 class="form-title">Agregar Producto</h2>

	<div class="form-input">
		<label for="product-name">Nombre del producto:</label>
		<input type="text" id="product-name" />
	</div>

	<div class="form-input">
		<label for="product-price">Precio del producto:</label>
		<input type="number" id="product-price" />
	</div>

	<button id="add-product-btn" class="btn-add-product">Agregar al carrito</button>
</div>
